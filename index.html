				<section data-markdown>
					<script type="text/template">
						### Гироскоп
						![Гироскоп](259.970.jpg)
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						### Определение
						**Гироскоп** *(от др.греч. $\gamma \upsilon \rho o \varsigma$ круг и &sigma;&kappa;o&pi;&epsilon;&omega; смотрю)* - устройство, способное реагировать на изменение углов ориентации тела, на котором оно установлено, относительно инерциальной системы отчета.
						
						Пример - детская игрушка волчок (юла).
						
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						### Определение
						**Степенью свободы** гироскопа называют количество осей его вращения.
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						### Определение
						Угол вращения гироскопа относительно вертикальной оси Z называется **углом собственного вращения**. Угол собственного вращения $2 \pi$ планета Земля достигает за 24 часа.
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						### Определение
						Угол описывающий траекторию вращения называется **углом прецессии**. Угол прецессии $ 2\pi$ планета Земля достигает за 25776 лет.
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						### Определение
						Угол колебания гироскопа относительно оси Z называется **углом нутации**.
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						Углы поворота транспортных средств
						----------------------------------
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						### Тангаж

						Угловое движение летательного аппарата или судна относительно главной горизонтальной поперечной оси называется углом тангажа на летательном аппарате и углом дифферента на суде. То есть угол между продольной осью летательного аппарата или судна и горизонтом. Обозначается буквой $\theta$. Соответствует углу нутации гироскопа. 
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						В авиации различают:
						- положительный тангаж (подъем носа) - кабрирование
						- отрицательный тангаж (опускание носа) - пикирование

						В международной системе называется pitch.
					</script>
				</section>
				<section>
				<section data-markdown>
					<script type="text/template">
						### Крен

						Угловые движения вокруг продольной оси, который задает ориентацию аппарата, относительно нормальной системы координат, соответствует углу собственного вращения гироскопа и обозначается буквой $\gamma$. Во всех видах транспорта, кроме ракеты называется креном. 
					</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							Угол поворота ракеты вокруг продольной оси называется углом вращения и обозначается буквой $\phi$. На самолёте вызывается работой элеронов - элементов механизации крыла. Поворот судна вокруг продольной оси на $180^\circ$ градусов называется оверкиль или в народе "верх дном". В международной системе называется roll.
						</script>
					</section>
				</section>
				<section>
					<section data-markdown>
						<script type="text/template">
							### Рысканье
	
							Угловые движения летательного аппарата, судна, автомобиля относительно вертикальной оси, а так же небольшие изменения курса вправо или влево, свойственные судну называется рысканье. На самолете управляется с помощью руля направления. На судне с помощью разнонаправленных движений винтов. Соответствует углу прецессии в гироскопе. Обозначается буквой $\psi$. 
						</script>
					</section>
	
					<section data-markdown>
						<script type="text/template">
							В динамике полёта угол рысканья также означает угол поворота самолёта в горизонтальной плоскости, отчитываемый от направления на север. В международной системе называется yaw.
						</script>
					</section>
				</section>

				<section data-markdown>
					<script type="text/template">
						### Угол атаки
						Угол атаки (обозначается, как угол $\alpha$) - угол между направлением вектора скорости, набегающего на тело потока (жидкости или газа) и характерным продольным направлением, выбранным на теле. 
						Например, у сомолета - это хорда крыла. 
					</script>
				</section>

						<script type="text/template">
							### Подъемная сила
							Подъемная сила - это составляющая полной аэродинамической силы, перпендикулярная вектору скорости движения тела в потоке, житкости и газе, возникающая в результате несимметричности обтекания тела потоком.
						</script>
					</section>
					<section data-markdown="">
						<script type="text/template">
							### Подъемная сила
							$$
							Y = C_y \dfrac{\rho V^2}{2}S
							$$

							$C_y$ - коэффициент подъемной силы, зависящий от угла атаки (вычисляется путем помещения масштабной модели самолета в аэродинамическую трубу),  
							$\rho$ - плотность воздуха на высоте полета,  
							$V$ - скорость набегающего потока,   
							$S$ - площадь крыла. 
						</script>
					</section>
